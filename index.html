<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <title>Math Calculator</title>
</head>
    <body>
        <div class="container">
            <h1 class="title">Math Calculator</h1>
            <div class="calculator">
                <form name="form">
                    <input name="numberDisplay" class="calcScreen" placeholder="0" disabled>
                </form>
                <div class="calcKeys">
                    <button class="keyOperator" onclick="insert('+')">+</button>
                    <button class="keyOperator" onclick="insert('-')">&minus;</button>
                    <button class="keyOperator" onclick="insert('*')">&times;</button>
                    <button class="keyOperator" onclick="insert('/')">&divide;</button>
                    <button onclick="insert(7)">7</button>
                    <button onclick="insert(8)">8</button>
                    <button onclick="insert(9)">9</button>
                    <button onclick="back()" class="keyOperator">DEL</button>
                    <button onclick="insert(4)">4</button>
                    <button onclick="insert(5)">5</button>
                    <button onclick="insert(6)">6</button>
                    <button onclick="insert(1)">1</button>
                    <button onclick="insert(2)">2</button>
                    <button onclick="insert(3)">3</button>
                    <button onclick="insert(0)">0</button>
                    <button onclick="insert('.')">.</button>
                    <button onclick="allClear()">AC</button>
                    <button class="keyEqual" onclick="equal()">=</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
